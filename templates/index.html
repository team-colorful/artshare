{% extends "base.html" %}

{% block content %}

<h3>Sign up</h3>
<form action="/user/signup" method='POST'>
    <label for="signup-id">ID</label>
    <input id="signup-id" name="signup-id" required>
    <label for="signup-pw">PW</label>
    <input id="signup-pw" name="signup-pw" required>
    <label for="signup-name">Name</label>
    <input id="signup-name" name="signup-name" required>
    <button type="submit">Sign up</button>
</form>

<h3>Sign in</h3>
<form action="/user/signin" method='POST'>
    <label for="signin-id">ID</label>
    <input id="signin-id" name="signin-id" type="text" required>
    <label for="signin-pw">PW</label>
    <input id="signin-pw" name="signin-pw" type="password" required>
    <button type="submit">Sign In</button>
</form>

<h3>Sign out</h3>
<a href="/user/signout">Sign out</a>
<hr>

<h3>User info</h3>
<p>{{ user_info }}</p>
{% endblock content %}
