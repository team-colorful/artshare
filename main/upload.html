<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtShare - Upload Art</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar">
        <div class="logoTitle">
            <a href="main.html" class="logoTitle">
                <img src="../img/logo.jpg" alt="logoImg" style="width: 40px;">
                <h6>ArtShare</h6>
            </a>            
        </div>
        <nav>
            <ul>
                <li><a href="main.html" data-page="home">Home</a></li>
                <li><a href="profile.html" data-page="profile">Profile</a></li>
                <li><a href="upload.html" data-page="upload"><b>Upload Art</b></a></li>
            </ul>
        </nav>
    </header>

    <!-- Fixed Sidebar -->
    <aside class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="#">Landscape</a></li>
            <li><a href="#">Abstract</a></li>
            <li><a href="#">Portrait</a></li>
            <li><a href="#">Digital Art</a></li>
            <li><a href="#">Photography</a></li>
        </ul>
    </aside>

    <!-- Centered Main Content -->
    <div class="content-wrapper">
        <div class="container">
            <main class="upload-section">
                <h2>Upload Your Art</h2>
                <form class="upload-form">
                    <label for="artTitle">Art Title</label>
                    <input type="text" id="artTitle" name="artTitle" required>
                
                    <label for="artFile">Choose File</label>
                    <div class="file-upload">
                        <span>Select an image</span>
                        <input type="file" id="artFile" name="artFile" accept="image/*" required>
                        <span class="button">Browse</span>
                    </div>
                
                    <!-- Image preview container -->
                    <div id="imagePreview" class="image-preview"></div>
                
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                
                    <button type="submit" class="btn-primary">Upload</button>
                </form>                
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 ArtShare. All rights reserved.</p>
    </footer>

    <script src="upload.js"></script>
</body>
</html>
