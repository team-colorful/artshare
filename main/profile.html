<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtShare - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logoTitle">
            <a href="main.html" class="logoTitle">
                <img src="../img/logo.jpg" alt="logoImg" style="width: 40px;">
                <h6>ArtShare</h6>
            </a>            
        </div>
        <nav>
            <ul>
                <li><a href="../main/main.html">Home</a></li>
                <li><a href="../main/profile.html"><b>Profile</b></a></li>
                <li><a href="../main/upload.html">Upload Art</a></li>

            </ul>
        </nav>
    </header>
    
    <!-- Profile Content -->
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-content">
            <div class="profile-item">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="profile-item">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Your Username">
            </div>
            <div class="profile-item">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4">A short bio about yourself</textarea>
            </div>
            <div class="profile-item">
                <button class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
